# Rox - Docker Nginx Main Configuration
#
# This is the main nginx.conf for Docker deployments.
# Site-specific configuration is in conf.d/default.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml
               application/activity+json application/ld+json;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=inbox_zone:10m rate=10r/s;

    # Embed Crawler Detection for /notes/ and /users/
    # Route Discord, Slack, and other embed crawlers to backend for OGP
    map $http_user_agent $is_embed_crawler {
        default                          0;
        "~*Discordbot"                   1;
        "~*Slackbot"                     1;
        "~*Slack-ImgProxy"               1;
        "~*Twitterbot"                   1;
        "~*facebookexternalhit"          1;
        "~*LinkedInBot"                  1;
        "~*TelegramBot"                  1;
        "~*WhatsApp"                     1;
        "~*Applebot"                     1;
        "~*Line"                         1;
    }

    # Content Negotiation for /notes/
    # Route based on Accept header:
    # - ActivityPub requests → Backend
    # - Browser requests → Frontend
    map $http_accept $notes_accept_upstream {
        default                          rox-frontend:3001;
        "~*application/activity\+json"   rox-backend:3000;
        "~*application/ld\+json"         rox-backend:3000;
    }

    # Combined routing: Crawler detection overrides Accept header routing
    # If embed crawler → Backend, else use Accept header routing
    map $is_embed_crawler $notes_upstream {
        default                          $notes_accept_upstream;
        1                                rox-backend:3000;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
