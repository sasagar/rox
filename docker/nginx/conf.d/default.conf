# Rox - Docker Nginx Site Configuration
#
# This configuration is for Docker Compose deployments.
# SSL termination should be handled by a reverse proxy (Traefik, Cloudflare, etc.)
# or you can modify this to include SSL certificates.

upstream rox_backend {
    server rox-backend:3000;
    keepalive 64;
}

upstream rox_frontend {
    server rox-frontend:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Client Configuration
    client_max_body_size 50M;

    # ===========================================
    # Trailing Slash Redirect
    # ===========================================
    # Redirect /path/ to /path (except root /)
    # Must be placed before other location blocks

    location ~ ^(.+)/$ {
        return 301 $scheme://$host$1$is_args$args;
    }

    # ===========================================
    # Backend Routes (API, ActivityPub, WebSocket)
    # ===========================================

    # SSE (Server-Sent Events) - Long-lived connections
    location = /api/notifications/stream {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific: Disable buffering
        proxy_buffering off;
        proxy_cache off;

        # Long timeout for persistent connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Keep-alive
        proxy_set_header Connection "";

        # Chunked transfer encoding support
        chunked_transfer_encoding on;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # Auth endpoints (stricter rate limiting)
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # WebSocket endpoints
    location /ws/ {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeout for persistent WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        proxy_buffering off;
    }

    # ===========================================
    # ActivityPub Routes
    # ===========================================

    # Inbox (federation incoming)
    location ~ ^/users/[^/]+/inbox$ {
        limit_req zone=inbox_zone burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # Well-known endpoints
    location /.well-known/ {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_set_header Connection "";
    }

    # NodeInfo
    location /nodeinfo/ {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # User ActivityPub endpoints
    location /users/ {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # Notes - Route based on Accept header
    location /notes/ {
        proxy_pass http://$notes_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===========================================
    # Health Check
    # ===========================================

    location /health {
        proxy_pass http://rox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # ===========================================
    # Static Uploads (if using local storage)
    # ===========================================

    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security: prevent execution
        location ~ \.(php|cgi|pl|py)$ {
            deny all;
        }
    }

    # ===========================================
    # Frontend (Default)
    # ===========================================

    location / {
        proxy_pass http://rox_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeout for SSR
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings for large pages
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
    }

    # ===========================================
    # Error Pages
    # ===========================================

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
