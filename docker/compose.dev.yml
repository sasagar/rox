# Rox Development Docker Compose Configuration
#
# Usage:
#   docker compose -f docker/compose.dev.yml up -d
#
# This starts PostgreSQL, MariaDB, and Dragonfly for local development.
# Run the Rox backend separately with: bun run dev
#
# Database connection URLs:
#   PostgreSQL: postgresql://rox:rox_dev_password@localhost:5432/rox
#   MariaDB:    mysql://rox:rox_dev_password@localhost:3306/rox

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: rox-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=rox
      - POSTGRES_PASSWORD=rox_dev_password
      - POSTGRES_DB=rox
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rox -d rox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Dragonfly (Redis-compatible cache/queue)
  # ============================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: rox-dragonfly
    restart: unless-stopped
    command: >
      dragonfly
      --maxmemory=128mb
      --proactor_threads=1
      --cache_mode=true
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # MariaDB Database
  # ============================================
  mariadb:
    image: mariadb:11
    container_name: rox-mariadb
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=rox_dev_password
      - MARIADB_DATABASE=rox
      - MARIADB_USER=rox
      - MARIADB_PASSWORD=rox_dev_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: rox-dev-postgres-data
  mariadb-data:
    name: rox-dev-mariadb-data
  dragonfly-data:
    name: rox-dev-dragonfly-data
