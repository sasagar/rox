# Rox Production Docker Compose Configuration
#
# Usage:
#   1. Copy .env.production.example to .env.production
#   2. Configure your domain and secrets
#   3. Run: docker compose -f docker/docker-compose.prod.yml up -d
#
# Services:
#   - rox-backend: Backend API server (Hono)
#   - rox-frontend: Frontend server (Waku)
#   - nginx: Reverse proxy with content negotiation
#   - postgres: PostgreSQL database
#   - dragonfly: Redis-compatible cache/queue
#
# Note: SSL termination should be handled externally (Cloudflare, Traefik, etc.)
#       or by adding Let's Encrypt configuration to nginx.

services:
  # ============================================
  # Rox Backend (Hono)
  # ============================================
  rox-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: rox-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rox}
      - DRAGONFLY_URL=redis://dragonfly:6379
      - URL=${ROX_URL:-https://rox.example.com}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - LOCAL_STORAGE_PATH=/app/uploads
      - ENABLE_REGISTRATION=${ENABLE_REGISTRATION:-false}
      - SESSION_EXPIRY_DAYS=${SESSION_EXPIRY_DAYS:-30}
      # S3 Configuration (optional)
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-auto}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL:-}
    volumes:
      - rox-uploads:/app/uploads
    networks:
      - rox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Rox Frontend (Waku)
  # ============================================
  rox-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: rox-frontend
    restart: unless-stopped
    depends_on:
      rox-backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - FRONTEND_PORT=3001
    networks:
      - rox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: rox-nginx
    restart: unless-stopped
    depends_on:
      - rox-backend
      - rox-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - rox-uploads:/app/uploads:ro
    networks:
      - rox-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: rox-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rox}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-rox}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rox} -d ${POSTGRES_DB:-rox}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Dragonfly (Redis-compatible cache/queue)
  # ============================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: rox-dragonfly
    restart: unless-stopped
    command: >
      dragonfly
      --maxmemory=256mb
      --proactor_threads=2
      --cache_mode=true
    volumes:
      - dragonfly-data:/data
    networks:
      - rox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    name: rox-postgres-data
  dragonfly-data:
    name: rox-dragonfly-data
  rox-uploads:
    name: rox-uploads

# ============================================
# Networks
# ============================================
networks:
  rox-network:
    name: rox-network
    driver: bridge
