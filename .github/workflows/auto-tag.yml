name: Auto Tag and Release

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.create_tag.outputs.created }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        id: create_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Successfully created and pushed tag: $TAG"
          echo "created=true" >> $GITHUB_OUTPUT

      - name: Skip tag creation
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Skipping tag creation - tag v${{ steps.version.outputs.version }} already exists"

  # Run CI after tag is created
  call-ci:
    needs: auto-tag
    if: needs.auto-tag.outputs.tag_created == 'true'
    uses: ./.github/workflows/ci.yml

  # Create release after CI passes
  create-release:
    needs: [auto-tag, call-ci]
    if: needs.auto-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          CURRENT_TAG="v${{ needs.auto-tag.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Extract package versions
        id: pkg_versions
        run: |
          ROOT_VERSION=$(jq -r '.version' package.json)
          BACKEND_VERSION=$(jq -r '.version' packages/backend/package.json)
          FRONTEND_VERSION=$(jq -r '.version' packages/frontend/package.json)
          SHARED_VERSION=$(jq -r '.version' packages/shared/package.json)

          echo "root_version=$ROOT_VERSION" >> $GITHUB_OUTPUT
          echo "backend_version=$BACKEND_VERSION" >> $GITHUB_OUTPUT
          echo "frontend_version=$FRONTEND_VERSION" >> $GITHUB_OUTPUT
          echo "shared_version=$SHARED_VERSION" >> $GITHUB_OUTPUT

      - name: Determine if prerelease
        id: check
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          if [[ "$VERSION" == *"-alpha"* ]] || \
             [[ "$VERSION" == *"-beta"* ]] || \
             [[ "$VERSION" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          CURRENT_TAG="v${{ needs.auto-tag.outputs.version }}"

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi

          # Function to get GitHub username from commit hash using GitHub API
          # Falls back to email-based extraction if API fails
          get_github_username() {
            local hash="$1"
            local email="$2"

            # Try to get author login from GitHub API
            local api_result
            api_result=$(gh api "repos/${{ github.repository }}/commits/${hash}" --jq '.author.login // empty' 2>/dev/null || true)

            if [ -n "$api_result" ]; then
              echo "$api_result"
              return
            fi

            # Fallback: Extract from GitHub noreply email
            if [[ "$email" == *"@users.noreply.github.com" ]]; then
              local prefix="${email%%@*}"
              if [[ "$prefix" == *"+"* ]]; then
                echo "${prefix#*+}"
              else
                echo "$prefix"
              fi
              return
            fi

            # Final fallback: Use email prefix
            echo "${email%%@*}"
          }

          # Function to format commits with proper GitHub username mentions
          format_commits() {
            local grep_pattern="$1"
            local invert="${2:-false}"
            local output=""

            if [ "$invert" = "true" ]; then
              commits=$(git log $RANGE --pretty=format:"%s|%h|%H|%ae" --invert-grep --grep="^feat" --grep="^fix" --grep="^perf" --grep="^docs" --grep="^chore" --grep="^refactor" --grep="^Merge" 2>/dev/null || true)
            else
              commits=$(git log $RANGE --pretty=format:"%s|%h|%H|%ae" --grep="$grep_pattern" 2>/dev/null || true)
            fi

            # Process commits line by line without pipe (avoids subshell issues)
            while IFS='|' read -r subject short_hash full_hash email; do
              if [ -n "$subject" ]; then
                username=$(get_github_username "$full_hash" "$email")
                output="${output}- $subject ($short_hash) @$username"$'\n'
              fi
            done <<< "$commits"

            # Output without trailing newline
            printf "%s" "${output%$'\n'}"
          }

          {
            echo "## Version Information"
            echo ""
            echo "| Component | Version |"
            echo "|-----------|---------|"
            echo "| **Rox (Project)** | \`${{ steps.pkg_versions.outputs.root_version }}\` |"
            echo "| Hono Rox (Backend) | \`${{ steps.pkg_versions.outputs.backend_version }}\` |"
            echo "| Waku Rox (Frontend) | \`${{ steps.pkg_versions.outputs.frontend_version }}\` |"
            echo "| Shared | \`${{ steps.pkg_versions.outputs.shared_version }}\` |"
            echo ""
            echo "## What's Changed"
            echo ""

            FEATURES=$(format_commits "^feat")
            if [ -n "$FEATURES" ]; then
              echo "### ðŸš€ New Features"
              echo "$FEATURES"
              echo ""
            fi

            FIXES=$(format_commits "^fix")
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            PERF=$(format_commits "^perf")
            if [ -n "$PERF" ]; then
              echo "### âš¡ Performance"
              echo "$PERF"
              echo ""
            fi

            DOCS=$(format_commits "^docs")
            if [ -n "$DOCS" ]; then
              echo "### ðŸ“š Documentation"
              echo "$DOCS"
              echo ""
            fi

            CHORE=$(format_commits "^chore")
            if [ -n "$CHORE" ]; then
              echo "### ðŸ§° Maintenance"
              echo "$CHORE"
              echo ""
            fi

            REFACTOR=$(format_commits "^refactor")
            if [ -n "$REFACTOR" ]; then
              echo "### â™»ï¸ Refactoring"
              echo "$REFACTOR"
              echo ""
            fi

            OTHER=$(format_commits "" "true")
            if [ -n "$OTHER" ]; then
              echo "### ðŸ“ Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "---"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
            fi
          } > CHANGELOG.md

          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.auto-tag.outputs.version }}
          name: "Rox ${{ needs.auto-tag.outputs.version }}"
          body_path: CHANGELOG.md
          prerelease: ${{ steps.check.outputs.is_prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
