name: CI

on:
  push:
    # branches: [main]
  pull_request:
    # branches: [main]
  workflow_call:

env:
  # Default environment for tests (no real DB needed for unit tests)
  DB_TYPE: postgres
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  STORAGE_TYPE: local
  LOCAL_STORAGE_PATH: ./uploads
  URL: http://localhost:3000
  NODE_ENV: test

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Type check backend
        run: bun run typecheck
        working-directory: packages/backend

      - name: Type check frontend
        run: bun run typecheck
        working-directory: packages/frontend
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test src/tests/unit/
        working-directory: packages/backend
        env:
          DB_TYPE: postgres
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          STORAGE_TYPE: local
          LOCAL_STORAGE_PATH: ./uploads
          URL: http://localhost:3000

  sqlite-tests:
    name: SQLite Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for native module compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: bun install

      - name: Run SQLite integration tests
        run: bunx vitest run src/tests/node/sqlite-repositories.vitest.ts
        working-directory: packages/backend
        env:
          DB_TYPE: sqlite
          STORAGE_TYPE: local
          LOCAL_STORAGE_PATH: ./uploads
          URL: http://localhost:3000

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, sqlite-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build backend
        run: bun run build
        working-directory: packages/backend

      - name: Build frontend
        run: bun run build
        working-directory: packages/frontend
        continue-on-error: true
# NOTE: Integration and E2E tests require a running server.
# These tests should be run manually or in a dedicated staging environment.
# To run locally:
#   1. Start the server: bun run dev
#   2. Run integration tests: bun test src/tests/integration/
#   3. Run E2E tests: bun test src/tests/e2e/
