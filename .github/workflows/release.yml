name: Manual Release

# Manual release workflow for:
# - Hotfix releases (bypassing normal dev -> main flow)
# - Re-creating failed releases
# - Creating releases from manually pushed tags
#
# For normal releases, use auto-tag.yml (triggered by version bump in package.json)

on:
  # Trigger on manually pushed tags (not created by auto-tag workflow)
  push:
    tags:
      - "v*"
  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v2025.12.0-rc.8)"
        required: true
        type: string
      skip_ci:
        description: "Skip CI checks (use for re-releases only)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # 1. Run CI workflow first (unless skipped)
  call-ci:
    if: ${{ github.event_name == 'push' || !inputs.skip_ci }}
    uses: ./.github/workflows/ci.yml

  # 2. Create release after CI passes
  create-release:
    needs: call-ci
    if: ${{ always() && (needs.call-ci.result == 'success' || needs.call-ci.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "Processing tag: $TAG"

      - name: Checkout tag (for workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git fetch --tags
          git checkout "${{ steps.version.outputs.tag }}"

      - name: Determine Release Type
        id: check
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git fetch origin main dev 2>/dev/null || true

          # Check if this is a prerelease based on tag name
          if [[ "$TAG" == *"-alpha"* ]] || \
             [[ "$TAG" == *"-beta"* ]] || \
             [[ "$TAG" == *"-rc"* ]]; then
            echo "Pre-release tag detected."
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          # Check if commit is on main branch
          elif git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
            echo "Main branch detected. Official Release."
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "Not on main branch. Pre-release."
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Extract package versions
        id: pkg_versions
        run: |
          # Extract versions from package.json files
          ROOT_VERSION=$(jq -r '.version' package.json)
          BACKEND_VERSION=$(jq -r '.version' packages/backend/package.json)
          FRONTEND_VERSION=$(jq -r '.version' packages/frontend/package.json)
          SHARED_VERSION=$(jq -r '.version' packages/shared/package.json)

          echo "root_version=$ROOT_VERSION" >> $GITHUB_OUTPUT
          echo "backend_version=$BACKEND_VERSION" >> $GITHUB_OUTPUT
          echo "frontend_version=$FRONTEND_VERSION" >> $GITHUB_OUTPUT
          echo "shared_version=$SHARED_VERSION" >> $GITHUB_OUTPUT

          echo "Root version: $ROOT_VERSION"
          echo "Backend version: $BACKEND_VERSION"
          echo "Frontend version: $FRONTEND_VERSION"
          echo "Shared version: $SHARED_VERSION"

      - name: Generate changelog from commits
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          CURRENT_TAG="${{ steps.version.outputs.tag }}"

          echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

          # Generate changelog from conventional commits
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi

          # Function to get GitHub username from commit hash using GitHub API
          # Falls back to email-based extraction if API fails
          get_github_username() {
            local hash="$1"
            local email="$2"

            # Try to get author login from GitHub API
            local api_result
            api_result=$(gh api "repos/${{ github.repository }}/commits/${hash}" --jq '.author.login // empty' 2>/dev/null || true)

            if [ -n "$api_result" ]; then
              echo "$api_result"
              return
            fi

            # Fallback: Extract from GitHub noreply email
            if [[ "$email" == *"@users.noreply.github.com" ]]; then
              local prefix="${email%%@*}"
              if [[ "$prefix" == *"+"* ]]; then
                echo "${prefix#*+}"
              else
                echo "$prefix"
              fi
              return
            fi

            # Final fallback: Use email prefix
            echo "${email%%@*}"
          }

          # Function to format commits with proper GitHub username mentions
          format_commits() {
            local grep_pattern="$1"
            local invert="${2:-false}"

            if [ "$invert" = "true" ]; then
              git log $RANGE --pretty=format:"%s|%h|%H|%ae" --invert-grep --grep="^feat" --grep="^fix" --grep="^perf" --grep="^docs" --grep="^chore" --grep="^refactor" --grep="^Merge" 2>/dev/null || true
            else
              git log $RANGE --pretty=format:"%s|%h|%H|%ae" --grep="$grep_pattern" 2>/dev/null || true
            fi | while IFS='|' read -r subject short_hash full_hash email; do
              if [ -n "$subject" ]; then
                username=$(get_github_username "$full_hash" "$email")
                echo "- $subject ($short_hash) @$username"
              fi
            done
          }

          # Create changelog sections based on conventional commits
          {
            echo "## Version Information"
            echo ""
            echo "| Component | Version |"
            echo "|-----------|---------|"
            echo "| **Rox (Project)** | \`${{ steps.pkg_versions.outputs.root_version }}\` |"
            echo "| Hono Rox (Backend) | \`${{ steps.pkg_versions.outputs.backend_version }}\` |"
            echo "| Waku Rox (Frontend) | \`${{ steps.pkg_versions.outputs.frontend_version }}\` |"
            echo "| Shared | \`${{ steps.pkg_versions.outputs.shared_version }}\` |"
            echo ""
            echo "## What's Changed"
            echo ""

            # Features
            FEATURES=$(format_commits "^feat")
            if [ -n "$FEATURES" ]; then
              echo "### ðŸš€ New Features"
              echo "$FEATURES"
              echo ""
            fi

            # Bug fixes
            FIXES=$(format_commits "^fix")
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Performance
            PERF=$(format_commits "^perf")
            if [ -n "$PERF" ]; then
              echo "### âš¡ Performance"
              echo "$PERF"
              echo ""
            fi

            # Documentation
            DOCS=$(format_commits "^docs")
            if [ -n "$DOCS" ]; then
              echo "### ðŸ“š Documentation"
              echo "$DOCS"
              echo ""
            fi

            # Chore/Maintenance
            CHORE=$(format_commits "^chore")
            if [ -n "$CHORE" ]; then
              echo "### ðŸ§° Maintenance"
              echo "$CHORE"
              echo ""
            fi

            # Refactor
            REFACTOR=$(format_commits "^refactor")
            if [ -n "$REFACTOR" ]; then
              echo "### â™»ï¸ Refactoring"
              echo "$REFACTOR"
              echo ""
            fi

            # Other commits (not matching conventional patterns)
            OTHER=$(format_commits "" "true")
            if [ -n "$OTHER" ]; then
              echo "### ðŸ“ Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "---"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
            fi
          } > CHANGELOG.md

          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Rox ${{ steps.version.outputs.version }}"
          body_path: CHANGELOG.md
          prerelease: ${{ steps.check.outputs.is_prerelease }}
          draft: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
