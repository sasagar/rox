services:
  postgres:
    image: postgres:16-alpine
    container_name: rox-postgres
    environment:
      POSTGRES_USER: rox
      POSTGRES_PASSWORD: rox_dev_password
      POSTGRES_DB: rox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rox"]
      interval: 10s
      timeout: 5s
      retries: 5

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: rox-dragonfly
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL (optional, for testing multi-DB support)
  mysql:
    image: mysql:8.0
    container_name: rox-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: rox
      MYSQL_USER: rox
      MYSQL_PASSWORD: rox_dev_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    profiles:
      - mysql

volumes:
  postgres_data:
  dragonfly_data:
  mysql_data:
